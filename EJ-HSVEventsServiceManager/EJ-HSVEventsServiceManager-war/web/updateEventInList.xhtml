<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>HSV Update Event</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Update Event in List! Enter the details</h1>
        
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                 <p:outputLabel for="updateItem" value="Update Field" />
                 <p:selectOneRadio id="updateItem" value="#{hsvBean.selectedValue}"  layout="grid" columns="3">
                     <f:selectItem itemValue="name" itemLabel="Name" />
                    <f:selectItem itemValue="date" itemLabel="Date" />
                    <f:selectItem itemValue="duration" itemLabel="Duration" />
                    <f:selectItem itemValue="cost" itemLabel="Cost" />
                    <f:selectItem itemValue="slot" itemLabel="Slot" />
                    <f:selectItem itemValue="description" itemLabel="Description" />
                 </p:selectOneRadio>
    </h:panelGrid>
    <div class="ui-grid-row">
       <div class="ui-panelgrid-cell ui-grid-col-2">                    
        <p:outputLabel for="input" value="Event Id"/>
       </div>
       <div class="ui-panelgrid-cell ui-grid-col-4">
          <p:inputText id="eventId" title="Event Id" value="#{hsvBean.eventId}"/>            
       </div>
    </div>
        <br/>        
    <div class="ui-grid-row">
       <div class="ui-panelgrid-cell ui-grid-col-2">                    
        <p:outputLabel for="input" value="New Data"/>
       </div>
       <div class="ui-panelgrid-cell ui-grid-col-4">
          <p:inputText id="eventData" title="Event data" value="#{hsvBean.newData}"/>           
       </div>
    </div>
        <p></p>            
            <h:commandButton id="submit" value="Update" action="#{hsvBean.updateListEvent}">               
           </h:commandButton>                            
        </h:form>
    </h:body>
</html>
