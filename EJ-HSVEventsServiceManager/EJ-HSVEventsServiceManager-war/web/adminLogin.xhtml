<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>HSV Admin Login</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>HSV Event &amp; Service Management</h1>

            <p></p>
            Admin Id:
            <h:inputText title="Adminid" id="adminId" value="#{hsvBean.adminId}"/>
            <p></p>
            Password:
            <h:inputSecret id="Password" title="Password" value="#{hsvBean.password}"/>
            <p></p>
            <h:commandButton id="submit" value="Login">    
                <f:ajax event="click" listener="#{hsvBean.loginAdmin}" execute="adminId Password" />
           </h:commandButton>                            
        </h:form>
    </h:body>
</html>
