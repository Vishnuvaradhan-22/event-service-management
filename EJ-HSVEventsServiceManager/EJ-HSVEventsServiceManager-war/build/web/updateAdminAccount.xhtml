<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>HSV Update Admin Details</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Update Admin Password! Enter the details</h1>
 
            Secret Key
            <h:inputText id="secretKey" title="Secret Key" value="#{hsvBean.secretKey}"/>            
            <p></p>
            Admin New data:
            <h:inputText id="eventData" title="Event data" value="#{hsvBean.newData}"/>
            <h:commandButton id="submit" value="Update" action="#{hsvBean.updateAdmin}">               
           </h:commandButton>                            
        </h:form>
    </h:body>
</html>
