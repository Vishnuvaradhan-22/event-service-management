<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <h:head>
        <title>HSV View Events List</title>
        <h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
    <h:body>        
            <h1>HSV Events List for Month</h1>
            <br/>
            <h:dataTable value="#{hsvBean.eventsInList}" var="event"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,cart-table-even-row"
    		>

    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Event Name</f:facet>
    				<!-- row record -->
    				#{event.eventname}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Duration</f:facet>
    				#{event.duration}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Date</f:facet>
    				#{event.date}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Cost</f:facet>
    				#{event.cost}
    			</h:column>

    			<h:column>
    				<f:facet name="header">Available Slots</f:facet>
    				#{event.availableslots}
    			</h:column>                
                
    			<h:column>
    				<f:facet name="header">Description</f:facet>
    				#{event.description}
    			</h:column>                
    		</h:dataTable>
                <br/>                       
                 Click <a href="faces/userHome.xhtml">here</a> Return to User Home                                          
    </h:body>
</html>
