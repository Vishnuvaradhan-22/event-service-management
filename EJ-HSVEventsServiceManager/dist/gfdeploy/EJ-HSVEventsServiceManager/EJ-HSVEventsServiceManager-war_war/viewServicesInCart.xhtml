<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <h:head>
        <title>HSV Add Service</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Add Service to Cart</h1>
            <br/>
            <center>
                <h:dataTable value="#{hsvBean.servicesInCartList}" var="s"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,cart-table-even-row"
    		>

    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Service Id</f:facet>
    				<!-- row record -->
    				#{s.serviceId}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">User ID</f:facet>
    				#{s.userId}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Date Booked</f:facet>
    				#{s.dateBooked}
    			</h:column>           
                    <h:column>
    				<f:facet name="header">Slot Booked</f:facet>
    				#{s.slotBooked}
    			</h:column>                                 
    		</h:dataTable>
                
            <br/>
                    Click <a href="faces/bookServiceHome.xhtml">here</a> Return to Book Service Home                                          
            </center>
        </h:form>
    </h:body>
</html>
