<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>HSV View Booked Event/Service</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>View Event/Service Booked Enter the details</h1>
 
            <h:selectOneRadio value="#{hsvBean.selectedValue}">
                <f:selectItem itemValue="event" itemLabel="Event" />
                <f:selectItem itemValue="service" itemLabel="Service" />
            </h:selectOneRadio>
            Event/Service Id
            <h:inputText id="updateId" title="updateId" value="#{hsvBean.updateId}"/>            
            <p></p>
            <h:commandButton id="submit" value="Update" action="#{hsvBean.userEventServiceBooked}">               
           </h:commandButton>                            
        </h:form>
    </h:body>
</html>
