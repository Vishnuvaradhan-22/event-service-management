<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>HSV Update Account</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Update Account! Enter the details</h1>
 
            <h:selectOneRadio value="#{hsvBean.selectedValue}">
                <f:selectItem itemValue="fname" itemLabel="First Name" />
                <f:selectItem itemValue="lname" itemLabel="Last Name" />
                <f:selectItem itemValue="email" itemLabel="email" />
                <f:selectItem itemValue="password" itemLabel="password" />
                <f:selectItem itemValue="address" itemLabel="Address" />
                <f:selectItem itemValue="contact" itemLabel="Contact" />
                <f:selectItem itemValue="account" itemLabel="Account Type" />
            </h:selectOneRadio>
            Event New data:
            <h:inputText id="eventData" title="Event data" value="#{hsvBean.newData}"/>
            <h:commandButton id="submit" value="Update" action="#{hsvBean.updateUserDetails}">               
           </h:commandButton>                            
        </h:form>
    </h:body>
</html>
